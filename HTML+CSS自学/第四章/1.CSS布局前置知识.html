<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            width: 200px;
            height: 200px;
            display: inline-block;
            /* 设置为行内块元素后就可以设置宽度和高度了 */
            /* 通过设置display属性定义元素的类型（CSS3定义布局） */
        }
    </style>
</head>

<body>
    <div>
        <span>Lorem ipsum</span> dolor sit, amet consectetur adipisicing elit. Quod dolorum eaque exercitationem, repellat natus accusantium vel. Consequatur, minus cum. Obcaecati.
        <!-- 正常的文档流布局 -->
        <!-- 每个块级元素会在上个元素下面另起一行 -->
        <!-- 行内元素不会另起一行 -->
    </div>
</body>

</html>
