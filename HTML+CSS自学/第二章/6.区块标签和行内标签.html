<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .xianbei {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <h1>蒂蒂</h1>
        <p>唯一的老婆~</p>
    </div>
    <!-- div元素是块级元素，它可用于组合其他HTML元素的容器 -->
    <!-- div元素没有特定的含义。除此之外，由于它属于块级元素，浏览器会在其前后显示折行 -->
    <!-- 如果与CSS一同使用，div元素可用于对大的内容块设置样式属性 -->
    <!-- div元素的另一个常见的用途是文档布局 -->
    <div>
        <span class="xianbei">逸一时误一世</span>>逸久逸久罢已零
    </div>
    <!-- span元素是行内元素，可用作文本的容器 -->
    <!-- span元素也没有特定的含义 -->
    <!-- 当与CSS一同使用时，span元素可用于为部分文本设置样式属性 -->
    <ul>
        <li>逸一时</li>
        <li>误一世</li>
        <li>逸久逸久罢已零</li>
    </ul>
    <table>
        <tr>
            <td>姓名</td>
            <td>性别</td>
        </tr>
        <tr>
            <td>张三</td>
            <td>男</td>
        </tr>
    </table>
    <b>1145141919810</b>
</body>
<!-- 块级元素 -->
<!-- 块级元素在浏览器显示时，通常会以新行来开始和结束 -->
<!-- 常见的块级元素如：h1~h6,<p>,<ul>,<table>,<div> -->

<!-- 行内元素 -->
<!-- 行内元素在显示时通常不会以新行开始 -->
<!-- 常见的行内元素有：<b>,<td>,<a>,<img>,<span> -->

</html>
