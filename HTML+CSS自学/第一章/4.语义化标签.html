<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
    <!--网页标题：title-->
</head>

<body>
    <h1></h1>
    <h2></h2>
    <!--网页内容标题：h1~h6-->
    <p>医院丁真，鉴定为：</p>
    <!--段落标签：p-->
    <strong>我测你们码</strong>
    <!--强调标签：strong-->
    <!--还有其他的元素就不列举了，如头部元素：header；导航元素：nav；主要内容:main等等-->
</body>
<!--语义化的作用-->
<!--代码结构：在页面没有css的情况下，也能够呈现出很好的内容结构-->
<!--有利于SEO：标签确定关键字的权重，因此可以增加搜索相关权重，使网站在搜索结果中排名靠前-->

</html>
