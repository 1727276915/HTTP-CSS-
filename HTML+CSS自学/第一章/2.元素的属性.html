<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的属性</title>
    <style>
        .front {
            color: red;
            font: weight 900px;
        }
    </style>
    <!--在元素中添加附加信息后就可以方便我们找到它啦~-->
</head>

<body>
    <a href="https://space.bilibili.com/286407819?spm_id_from=333.1007.0.0">作者滴B站,偷窃死个妈先</a>
    <p class="front">哼哼</p>
    <p>啊啊啊啊啊啊</p>
    <p>啊啊啊啊啊啊</p>
</body>

</html>
<!--元素属性是要放在开始标签上，并且总是以名值对的形式出现的，值是通过双引号或者单引号包裹-->
