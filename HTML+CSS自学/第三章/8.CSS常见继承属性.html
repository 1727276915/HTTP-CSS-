<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* * {
            color: red;
        } */
        /* 继承 */
        /* 继承了父元素的某些属性 */
        /* 优点：继承可以简化代码，便于维护 */
        
        .box {
            color: aqua;
            font-size: 30px;
            font-weight: 600;
            font-style: italic;
            text-indent: 50px;
            text-align: center;
            line-height: 80px;
        }
        /* 默认设置继承的属性 */
        /* 文字属性，文本缩进，对其，行高 */
    </style>
</head>

<body>
    <div class="box">
        <div>逸一时</div>
        <div>哼哼啊啊啊啊啊</div>
        <div>误一世</div>
        <div>逸久逸久罢已零</div>
    </div>
</body>

</html>
