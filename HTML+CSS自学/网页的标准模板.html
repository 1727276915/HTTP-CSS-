<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--自结束标签-->
    <!--可以提供该网页相关信息，元数据-->
    <!--charset="utf-8":中文的网页需要使用到的声明编码，否则会出现乱码-->
    <!--name="keywords" content="逸一时误一世":提供网页的关键字，关键字用,隔开-->
    <!--name="Description":描述网页的信息-->
</head>

<body>
    逸一时&nbsp;误一世
    <!--&nbsp;这个是空格的标识符哦~-->
</body>

</html>

</head>
